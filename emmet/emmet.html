兄弟元素
h3+p+span
<h3></h3>
<p></p><span></span>
向上级别
dl>dt+dd^div
<dl>
    <dt></dt>
    <dd>dl></dd>
</dl>
<div></div>

dl>dt+dd>span^^div
<dl>
    <dt></dt>
    <dd><span></span></dd>
</dl>

ul>li*5
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
</table>

div>(header>ul>li>a)+section+footer
<div>
    <header>
        <ul>
            <li><a href=""></a></li>
        </ul>
    </header>
    <section></section>
    <footer></footer>
</div>

.aaa#id1[name=zfpx]
<p class="aaa" id="id4" name="zfpx"></p>

序号
ul>li.item
<ul>
    <li class="item"></li>
</ul>
ul>li.item$*5
<ul>
    <li class="item1"></li>
    <li class="item2"></li>
    <li class="item3"></li>
    <li class="item4"></li>
    <li class="item5"></li>
